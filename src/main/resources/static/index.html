<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1 class="title">Currency Converter</h1>
            <form id="conversionForm">
                <div class="input-group">
                    <label for="base">From</label>
                    <input type="text" id="base" placeholder="Currency (e.g. USD)" required>
                </div>
                <div class="input-group">
                    <label for="target">To</label>
                    <input type="text" id="target" placeholder="Currency (e.g. EUR)" required>
                </div>
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Amount to convert" required>
                </div>
                <button type="submit" class="convert-button">Convert</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
